apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-http-streamable
  namespace: mcp-server
  labels:
    app: mcp-server-http-streamable
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server-http-streamable
  template:
    metadata:
      labels:
        app: mcp-server-http-streamable
    spec:
      containers:
        - name: mcp-server
          image: douglasqsantos/mcp-server-http-streamable:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: MCP_HOST
              value: "0.0.0.0"
            - name: MCP_PORT
              value: "8000"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
